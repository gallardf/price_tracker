name: Build and Deploy Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image Dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dashboard
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/price-tracker-dashboard:latest

      - name: Build and push Docker image API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/price-tracker-api:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH to EC2 and deploy via docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/price_tracker
            git pull
            echo "游릭 Generating .env file"
            cat > .env <<EOF
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=db-prices
            AWS_DEFAULT_REGION=eu-west-3
            EOF

            echo "游릭 Pulling latest Docker images"
            docker compose pull

            echo "游릭 Starting containers with docker compose"
            docker compose down || true
            docker compose up -d --remove-orphans

            echo "游릭 Containers running:"
            docker compose ps
            echo "游릭 Dashboard is available at http://${{ secrets.EC2_HOST }}:8501"